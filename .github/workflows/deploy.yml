name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Bun âš™ï¸
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install Dependencies ğŸ“¦
        run: bun install
        
      - name: Build for GitHub Pages ğŸ—ï¸
        run: bun run build
        env:
          NODE_ENV: production
          VITE_BASE: /${{ github.repository }}/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          silent: false
          commit-message: "Deploy: ${{ github.event.head_commit.message }}"
